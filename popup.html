<!DOCTYPE html>
<html>
    <head>
        <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/preloader.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.min.js"></script>
        <script src="js/popup.js"></script>
        <title>VKcrypt</title>
    </head>
    <body>
        <div class="main">
            <div class="popup-logo">
                <h3>VKcrypt</h3>
            </div>
            <div class="popup-description" style="text-align: center">
                <b>Protect your correspondence!</b>
            </div>
            <div class="popup-tools">
                <div class="popup-action">
                    <a>Добавить пользователя в чат</a>
                </div>
                <div class="popup-action">
                    <a>Отключить шифрование</a>
                </div>
                <div class="popup-action">
                    <a>Автоматическая расшифровка</a>
                </div>
                <div class="popup-action">
                    <a>Изменить алгоритм шифрования</a>
                </div>
                <div class="popup-action">
                    <a>Скрыть эту иконку</a>
                </div>
            </div>
            <div class="popup-more">
                <div class="popup-action">
                    <a>Понравилось расширение?</a>
                </div>
            </div>
            <div class="clear"></div>
       </div>
    </body>
</html>
